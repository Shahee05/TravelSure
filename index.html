<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>My HTML Page</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Travel Sure</h1>
        <p class="lead">Search to find flights from and to cities of your choice.</p>
        <hr class="my-4">
        <p>Find the weather info at the destination and prepare accordingly.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Search flight</a>
    </div>

    <div class="container">
        <div class="form-group">
            <label for="input1">Depart from:</label>
            <input type="text" class="form-control" id="input1">
        </div>

        <div class="form-group">
            <label for="input2">Destination:</label>
            <input type="text" class="form-control" id="input2">
        </div>

        <div>
            <label for="dateInput">From Date:</label>
            <input class="form-control" type="date" id="dateInput">
        </div>

    </div>

</body>

</html>
